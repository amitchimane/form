<!DOCTYPE html>
<html>
<head>
	<title>form</title>
</head>
<link rel="stylesheet" type="text/css" href="bootstrap.css">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="java.js">
<body>

  
<div class=" main-div-size" style="border: 1px solid black; padding: 10px; /*outline-offset: on;*/">
<form>

	<div class="container-fluid">
	<div class="row">
		<div class="col-md-6">
			<form role="form">

			<div class="form-group name-box-size">
					 
					
					<input  placeholder="Name" type="name" class="form-control name-size" id="exampleInputtext" />
				</div>

				<div class="form-group name-box-size">
					 
					
					
					<input placeholder="Email" type="email" class="form-control" id="exampleInputEmail1" />
				</div>

				<div class="form-group name-box-size">
					 
					
					<input  placeholder="DOB" type="date" class="form-control" id="exampleInputdate" />
				</div>

				<div class="form-group name-box-size" >

				     <input  name="phone" placeholder="Contact" type="number" class="form-control" id="phone" 
				     maxlength="10" onkeypress="phoneno()" /><!-- onkeypress="return isNumber(evt)" -->
				</div>

				<!--<input type="text" id="UserMobile" maxlength="14" data-fv-numeric="true" data-fv-numeric-message="Please enter valid phone numbers" data-fv-phone-country11="IN" required="required" data-fv-notempty-message="This field cannot be left blank." placeholder="Mobile No. " class="form-control" name="data[User][mobile]" data-fv-field="data[User][mobile]">  -->
				
					 
					
					
			
		</div>

		<div class="col-md-6 ">
		
			
			<div class="form-group name-box-size">

				<select>
				<option>a</option>
				<option>b</option>
				<option>c</option>

				<!-- <input placeholder="Attachment" type="field" class="form-control" id="exampleInputEmail1" /> -->
				</select>
				</div>

				<div class="form-group name-box-size">
					 
					
					<input placeholder="Current CTC" type="CTC" class="form-control" id="exampleInputEmail1" />
				</div>

				<div class="form-group name-box-size">
					 
					
					<input placeholder="Expected CTC" type="CTC" class="form-control" id="exampleInputEmail1" />
				</div>
				<div class="form-group name-box-size">					 
					
					<input  placeholder="Notice period" type="text" class="form-control" id="exampleInputPassword1" />
				</div>
				
				<button  type="submit" class="btn btn-default button-box-size">
					Submit
				</button>

				<button  type="Cancel" class="btn btn-default button-box-size">
					Cancel
				</button>
		</form>
	</div>
</div>

</form>


</div>
</body>
</html>
